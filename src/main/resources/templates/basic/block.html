<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block th:each="user : ${users}">
    <div>
        사용자 이름1 <span th:text="${user.getUsername()}"></span>
        사용자 나이1 <span th:text="${user.getAge()}"></span>
    </div>
    <div>
        요약 <span th:text="${user.getUsername()} + ' / ' + ${user.getAge()}"></span>
    </div>
</th:block>

</body>
</html>
